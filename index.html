<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8"/>
    <title>web-calculator</title>
    <script type="module" src="./index.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        text-align: center;
        margin-top: 50px;
      }
      .input-box {
        padding: 12px;
        margin: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 300px;
      }
      .button {
        padding: 8px 15px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .button:hover {
        background-color: #0056b3;
      }
      .result-text {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Calc</h1>
      <input type="text" id="calcInput" class="input-box" placeholder="Enter your calculation">
      <button id="calcBtn" class="button">Calculate</button>
      <p id="resultText" class="result-text"></p>
    </div>
  </body>
</html>
